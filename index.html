<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Chats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    <style>
        /* --- Paleta de Colores --- */
        :root {
            --background: #f8f7fa;
            --foreground: #3d3c4f;
            --card: #ffffff;
            --card-foreground: #3d3c4f;
            --popover: #ffffff;
            --popover-foreground: #3d3c4f;
            --primary: #8a79ab;
            --primary-foreground: #f8f7fa;
            --secondary: #dfd9ec;
            --secondary-foreground: #3d3c4f;
            --muted: #dcd9e3;
            --muted-foreground: #6b6880;
            --accent: #e6a5b8;
            --accent-foreground: #4b2e36;
            --destructive: #d95c5c;
            --destructive-foreground: #f8f7fa;
            --border: #cec9d9;
            --input: #eae7f0;
            --ring: #8a79ab;
            --sidebar: #f1eff5;
            --sidebar-foreground: #3d3c4f;
            --sidebar-primary: #8a79ab;
            --sidebar-primary-foreground: #f8f7fa;
            --sidebar-accent: #e6a5b8;
            --sidebar-accent-foreground: #4b2e36;
            --sidebar-border: #d7d2e0;
            --font-sans: 'Geist', sans-serif;
            --font-serif: "Lora", Georgia, serif;
            --font-mono: "Fira Code", "Courier New", monospace;
            --radius: 0.5rem;
            --shadow-md: 1px 2px 5px 1px hsl(0 0% 0% / 0.06), 1px 2px 4px 0px hsl(0 0% 0% / 0.06);
            --shadow-lg: 1px 2px 5px 1px hsl(0 0% 0% / 0.06), 1px 4px 6px 0px hsl(0 0% 0% / 0.06);
        }

        .dark {
            --background: #1a1823;
            --foreground: #e0ddef;
            --card: #232030;
            --card-foreground: #e0ddef;
            --popover: #232030;
            --popover-foreground: #e0ddef;
            --primary: #a995c9;
            --primary-foreground: #1a1823;
            --secondary: #5a5370;
            --secondary-foreground: #e0ddef;
            --muted: #242031;
            --muted-foreground: #a09aad;
            --accent: #372e3f;
            --accent-foreground: #f2b8c6;
            --destructive: #e57373;
            --destructive-foreground: #1a1823;
            --border: #302c40;
            --input: #2a273a;
            --ring: #a995c9;
            --sidebar: #16141e;
            --sidebar-foreground: #e0ddef;
            --sidebar-primary: #a995c9;
            --sidebar-primary-foreground: #1a1823;
            --sidebar-accent: #372e3f;
            --sidebar-accent-foreground: #f2b8c6;
            --sidebar-border: #2a273a;
        }

        /* --- Estilos Generales del Body --- */
        body {
            background-color: var(--background);
            font-family: var(--font-sans), -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            color: var(--foreground);
            display: flex;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- Layout --- */
        .app-container { display: flex; width: 100%; height: 100%; }

        .side-menu {
            width: 280px;
            background-color: var(--sidebar);
            padding: 20px;
            border-right: 1px solid var(--sidebar-border);
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-sizing: border-box;
        }
        
        /* --- Estilos del Menú Lateral --- */
        .side-menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .side-menu-header h2 {
            margin-top: 0;
            color: var(--sidebar-primary);
            border-bottom: 2px solid var(--sidebar-primary);
            padding-bottom: 10px;
        }

        #menu-close-btn {
            display: none;
            background: none;
            border: none;
            font-size: 2rem;
            color: var(--sidebar-foreground);
            cursor: pointer;
        }
        
        .conversation-menu-group { margin-bottom: 10px; }
        .date-header {
            background-color: var(--muted);
            color: var(--muted-foreground);
            padding: 10px 15px;
            font-weight: bold;
            cursor: pointer;
            border-radius: var(--radius);
            transition: background-color 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .date-header:hover { background-color: var(--sidebar-accent); color: var(--sidebar-accent-foreground); }
        .date-header::after { content: '▶'; font-size: 0.8em; transition: transform 0.3s; }
        .date-header.open::after { transform: rotate(90deg); }
        .conversation-list {
            padding-left: 15px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .conversation-list.open { max-height: 500px; transition: max-height 0.5s ease-in; }
        .conversation-link {
            display: block; padding: 8px 10px; cursor: pointer;
            border-radius: var(--radius); text-decoration: none;
            color: var(--sidebar-foreground); margin-top: 5px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .conversation-link:hover { background-color: var(--sidebar-accent); color: var(--sidebar-accent-foreground); }
        .conversation-link.active {
            background-color: var(--sidebar-primary);
            color: var(--sidebar-primary-foreground);
            font-weight: bold;
        }

        /* --- Ventana Principal del Chat --- */
        .chat-container {
            width: 100%;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        /* --- Encabezado del Chat --- */
        .chat-header {
            background-color: var(--primary);
            color: var(--primary-foreground);
            padding: 12px 15px;
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }

        #menu-toggle-btn {
            display: none;
            background: none;
            border: none;
            color: var(--primary-foreground);
            cursor: pointer;
            padding: 0;
            margin-right: 15px;
        }
        
        .chat-header .avatar {
            width: 40px; height: 40px; border-radius: 50%;
            margin-right: 15px;
            background-image: url('https://placehold.co/40x40/E0E0E0/333?text=C');
            background-size: cover; background-position: center;
        }
        
        .chat-header .contact-info .name { font-weight: 600; font-size: 1.1em; }
        .chat-header .contact-info .status { font-size: 0.8em; opacity: 0.85; }

        /* --- Área de Mensajes --- */
        .chat-messages {
            flex-grow: 1; padding: 20px 10px; overflow-y: auto;
            display: flex; flex-direction: column; gap: 12px;
            background-color: var(--secondary);
            background-image: url('https://i.pinimg.com/736x/8c/98/99/8c98994518b575bfd8c949e91d20548b.jpg');
        }
        
        .dark .chat-messages {
            background-image: linear-gradient(rgba(26, 24, 35, 0.85), rgba(26, 24, 35, 0.85)), url('https://i.pinimg.com/736x/8c/98/99/8c98994518b575bfd8c949e91d20548b.jpg');
        }

        /* --- Estilo Base de la Burbuja de Mensaje --- */
        .message-bubble {
            max-width: 80%; padding: 8px 12px; border-radius: var(--radius);
            position: relative; box-shadow: var(--shadow-md);
            word-wrap: break-word; display: flex; flex-direction: column;
        }

        .human { background-color: var(--card); color: var(--card-foreground); align-self: flex-start; border-top-left-radius: 0; }
        .ai { background-color: var(--primary); color: var(--primary-foreground); align-self: flex-end; border-top-right-radius: 0; }
        .message-content { font-size: 0.95em; line-height: 1.4; margin-bottom: 5px; }
        .timestamp { font-size: 0.7em; color: var(--muted-foreground); align-self: flex-end; }
        
        /* --- Toggle de Tema --- */
        .theme-toggle-container {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid var(--sidebar-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--sidebar-foreground);
        }
        #theme-toggle-btn {
            background: var(--muted); color: var(--muted-foreground);
            border: 1px solid var(--border); border-radius: 50%;
            width: 40px; height: 40px; cursor: pointer; font-size: 1.2em;
            display: flex; align-items: center; justify-content: center;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 999;
        }

        body.menu-open .overlay {
            display: block;
        }
        
        /* --- Diseño Responsivo --- */
        @media (max-width: 768px) {
            body.menu-open {
                overflow: hidden;
            }
            #menu-toggle-btn, #menu-close-btn {
                display: block;
            }
            .side-menu {
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                width: 85%;
                max-width: 320px;
                transform: translateX(-100%);
                transition: transform 0.3s ease-in-out;
                z-index: 1000;
                border-right: 1px solid var(--sidebar-border);
            }
            body.menu-open .side-menu {
                transform: translateX(0);
            }
            .main-content {
                padding: 10px;
            }
        }
    </style>
</head>
<body class="">

    <div class="app-container">
        <aside class="side-menu">
            <div class="side-menu-header">
                <h2>Conversaciones</h2>
                <button id="menu-close-btn">&times;</button>
            </div>
            <div id="conversation-menu"></div>
            <div class="theme-toggle-container">
                <span>Tema</span>
                <button id="theme-toggle-btn">🌙</button>
            </div>
        </aside>

        <main class="main-content">
            <div class="chat-container">
                <header class="chat-header">
                    <button id="menu-toggle-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                    </button>
                    <div class="avatar"></div>
                    <div class="contact-info">
                        <div id="contact-name" class="name"></div>
                        <div class="status">en línea</div>
                    </div>
                </header>
                <main id="chat-messages" class="chat-messages"></main>
            </div>
        </main>
    </div>
    <div class="overlay"></div>
    
    <script>
        // --- Elementos del DOM ---
        const chatMessagesContainer = document.getElementById('chat-messages');
        const contactNameElement = document.getElementById('contact-name');
        const conversationMenu = document.getElementById('conversation-menu');
        const themeToggleBtn = document.getElementById('theme-toggle-btn');
        const menuToggleBtn = document.getElementById('menu-toggle-btn');
        const menuCloseBtn = document.getElementById('menu-close-btn');
        const overlay = document.querySelector('.overlay');
        const body = document.body;

        function openMenu() {
            body.classList.add('menu-open');
        }

        function closeMenu() {
            body.classList.remove('menu-open');
        }

        function renderChat(messagesData) {
            chatMessagesContainer.innerHTML = '';
            if (!Array.isArray(messagesData)) {
                console.error('Error: El JSON debe ser un array de mensajes.');
                return;
            }
            let hour = 8, minute = 41;
            messagesData.forEach((item, index) => {
                if (!item.message || !item.message.type || !item.message.content) return;
                let { type, content } = item.message;
                const internalTriggerText = "Para dejarla confirmada, falta abonar esa seña.";
                if (type === 'human' && content.includes(internalTriggerText)) {
                    content = "El paciente mando foto del comprobante";
                }
                const bubble = document.createElement('div');
                bubble.className = `message-bubble ${type}`;
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                messageContent.textContent = content;
                if (index > 0 && index % 2 !== 0) {
                    minute += Math.floor(Math.random() * 2) + 1;
                    if (minute >= 60) { hour++; minute -= 60; }
                }
                const timestamp = document.createElement('div');
                timestamp.className = 'timestamp';
                timestamp.textContent = `${hour}:${minute < 10 ? '0' : ''}${minute} pm`;
                bubble.append(messageContent, timestamp);
                chatMessagesContainer.appendChild(bubble);
            });
            chatMessagesContainer.scrollTop = chatMessagesContainer.scrollHeight;
        }

        function loadConversation(date, sessionId) {
            const conversation = conversationsData[date][sessionId];
            renderChat(conversation);
            contactNameElement.textContent = sessionId;
        }

        function populateConversationMenu() {
            conversationMenu.innerHTML = '';
            for (const date in conversationsData) {
                const group = document.createElement('div');
                group.className = 'conversation-menu-group';

                const dateHeader = document.createElement('div');
                dateHeader.className = 'date-header';
                dateHeader.textContent = `Fecha: ${date}`;

                const conversationList = document.createElement('div');
                conversationList.className = 'conversation-list';

                dateHeader.addEventListener('click', () => {
                    dateHeader.classList.toggle('open');
                    conversationList.classList.toggle('open');
                });

                for (const sessionId in conversationsData[date]) {
                    const link = document.createElement('a');
                    link.className = 'conversation-link';
                    link.textContent = `ID: ${sessionId}`;
                    link.href = '#';
                    link.dataset.date = date;
                    link.dataset.sessionId = sessionId;

                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        document.querySelectorAll('.conversation-link.active').forEach(l => l.classList.remove('active'));
                        link.classList.add('active');
                        loadConversation(date, sessionId);
                    });
                    conversationList.appendChild(link);
                }
                group.append(dateHeader, conversationList);
                conversationMenu.appendChild(group);
            }
        }

        // --- Event Listeners ---
        themeToggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            themeToggleBtn.textContent = document.body.classList.contains('dark') ? '☀️' : '🌙';
        });

        menuToggleBtn.addEventListener('click', openMenu);
        menuCloseBtn.addEventListener('click', closeMenu);
        overlay.addEventListener('click', closeMenu);

        conversationMenu.addEventListener('click', (e) => {
            if (e.target.classList.contains('conversation-link')) {
                closeMenu();
            }
        });
        
        // --- Carga Inicial ---
        document.addEventListener('DOMContentLoaded', () => {
            populateConversationMenu();
            const firstLink = document.querySelector('.conversation-link');
            if (firstLink) {
                firstLink.classList.add('active');
                const { date, sessionId } = firstLink.dataset;
                loadConversation(date, sessionId);
                firstLink.closest('.conversation-list').classList.add('open');
                firstLink.closest('.conversation-menu-group').querySelector('.date-header').classList.add('open');
            }
        });
    </script>

    <!-- Asegúrate de que este archivo exista y esté en la misma carpeta -->
    <script src="conversaciones.js"></script>
</body>
</html>
